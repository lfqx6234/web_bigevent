<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/arc_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <form class="layui-form" action="" id=btn_choose>
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify="" class="layui-inline">
                        
                      </select>
            </div>
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify="" class="layui-inline">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                       
                      </select>
            </div>
            <div class="layui-form-item layui-inline">
                <button type="button" class="layui-btn">筛选</button>
            </div>
        </form>
        <div class="layui-card-body">

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">

                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <!-- 帅选 -->
            <!-- 列表区 -->
            <!-- 分页区 -->
            <div class="pageBox"></div>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id='mb'>
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td><button type="button" class="layui-btn">编辑</button><button type="button" class="layui-btn layui-btn-danger btn_del" data-id={{$value.id}}>删除</button></td>
        </tr>
        {{/each}}
    </script>
    <!-- 下拉框模板引擎 -->
    <script type="text/html" id='mbxlk'>
        {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>

        {{/each}}
    </script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/arc_list.js"></script>
</body>

</html>
